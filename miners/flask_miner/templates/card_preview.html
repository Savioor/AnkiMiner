<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Card Preview</title>
</head>
<body>
    <div class="container_ver">
        <div>
            <span style="font-size: 30px;  ">{{ target }}</span>
            </br>
            <img src="{{ screenshot }}">
            </br>
            <span style="font-size: 15px;  ">{{ furigana }}</span>
            </br>
            <span style="font-size: 10px;  ">{{ english }}</span>
            </br>
            <audio controls src="{{ audio }}"></audio>
            <hr id=answer>

            <span style="font-size: 20px;  ">{{ spelling }} </span>
            </br>
            <span style="font-size: 20px;  ">{{ translation }}</span>
            </br>

            <span style="font-size: 10px;  ">{{ Kanji1 }}</span>
            <span style="font-size: 10px;  ">{{ Kanji1_meaning }}</span>
            </br>
            <span style="font-size: 10px;  ">{{ Kanji2 }}</span>
            <span style="font-size: 10px;  ">{{ Kanji2_meaning }}</span>
            </br>
            <span style="font-size: 10px;  ">{{ Kanji3 }}</span>
            <span style="font-size: 10px;  ">{{ Kanji3_meaning }}</span>
            </br>
            <span style="font-size: 10px;  ">{{Kanji4}}</span>
            <span style="font-size: 10px;  ">{{ Kanji4_meaning }}</span>
            </br>
        </div>
        <div>
            <form action="{{ url_for('finalize_mine') }}" method="POST" class="form-group">
                <input type="text" readonly hidden="hidden" value="{{ card_as_js }}" name="card_as_js">
                <button type="submit">confirm</button>
                <a href="/">cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
